  title: Career Profile
  summary: |
    Pragmatic, hands-on solutions architect with 12 years of experience. 
    I specialise in building event-driven platforms for the banking industry, 
    with a strong focus on compliance and regulatory solutions. 
    As Director at KPMG Portugal, I lead a 20-person product and delivery team developing 
    and delivering products that help banks meet demanding regulatory requirements from financial 
    authorities. My work bridges technology and compliance, ensuring robust, scalable solutions 
    in highly-regulated environments.

