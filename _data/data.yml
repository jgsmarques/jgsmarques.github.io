experiences:
  title: Experience
  info:
    - role: Solutions Architect (Senior Manager / Director)
      time: 2020 - 2024
      company: KPMG Portugal, Lisbon
      details: |
        In 2020, I shifted my focus from IBM solutions to a more challenging role as an Architect in an
        emerging area related with event-driven architectures. I worked for a few months in the design of
        Sapphirus, a new product in KPMG Portugal, and by the end of 2020 I was leading a team in a 
        leading bank in Portugal to implement a CoE (Centre of Excellence) for event-driven architectures, 
        using Kafka as the main technology. By the end of 2021, I started to focus only on the design and
        development of Sapphirus, and have been the leading architect of the product since then. I have
        been responsible for the technical architecture, design and development of the product, as well as
        the delivery of multiple projects in the banking industry using Sapphirus as the main technology.
        As a result of this work, I was promoted to Director in 2024.
        My main responsibilities include:
          - Technical architecture design
          - Supporting infrastructure and cloud architecture teams
          - Product development and delivery
          - Team leadership and mentoring
          - CI/CD pipeline implementation and DevOps practices
          - Security and compliance oversight
          
    - role: Senior Advisor to Manager
      time: 2014 - 2020
      company: KPMG Portugal, Lisbon
      details: |
        Managed the delivery IBM BPM and IIB solutions in the banking industry in Europe and Angola;
        After KPMG Portugal acquired Safira in 2014, I continued to work with the IBM stack, both
        for process automation and integration solutions. With time, I started managing small teams, and by
        2020 I was managing the client realtionships and the delivery of multiple projects, dealing directly
        with C-level executives.
        My main responsibilities included:
          - Client relationship management
          - Project delivery management
          - Team leadership and mentoring
          - Business development and proposal writing
          - Technical architecture design
          - Stakeholder communication
    - role: Software Developer to Software Engineer
      time: 2012 - 2014
      company: Safira, Lisbon
      details: |
        Delivered IBM BPM solutions in the banking industry in Europe;
        Started as a Software Developer and worked my way to Software Engineer in 2014.
        My main responsibilities included:
          - Design and development of BPM solutions
          - Integration with legacy systems
          - Performance tuning and optimization
          - Supporting and maintaining production systems
          - Mentoring junior developers


projects:
  title: Projects
  intro: >
    Below are a few selected examples of projects I have worked on in the past few years. 
    These projects showcase my expertise, leadership, and the impact of my work in delivering 
    solutions for the banking and compliance sectors.

  assignments:
    - title: Event-Driven CoE @ Portuguese Retail Bank (2020 - 2021)
      tagline: |
        Led KPMG's 6-person team in partnership with the bank's architects to implement a full 
        event-driven Center of Excellence, enabling the adoption of Kafka-based architectures 
        on a private OpenShift cloud. Delivered 5 use cases to production in under a year, 
        processing over 1 million events per second. Leveraged technologies such as Kafka, 
        Spring Boot, IBM CDC, and MongoDB to implement patterns like core banking offload and 
        event-driven enablement for legacy applications. Overcame challenges in accessing core 
        banking data (MIPS) by using CDC, significantly reducing mainframe resource consumption.

    - title: Sapphirus @ KPMG Portugal (2020 - Present)
      tagline: |
        Designed and led the development of a cloud-ready, event-driven platform for compliance-based 
        managed services, now used in ~10 client projects. The platform features highly configurable 
        data models and rules, automated decision-making, document curation and extraction, and 
        integration with third-party data sources. Built on top of Kafka using open source technologies.
        Currently lead a 30-person team to continue develop the product and deliver projects.
        The solution can reduce end-to-end process times by up to 75% with great cost reduction.

    - title: Swiss Bank Merger (Sep 2023 - Present)
      tagline: |
        Leading a 10-person team to deliver a migration and remediation process for millions of 
        clients as part of the merger of two major Swiss banks. Built on top of Sapphirus, the 
        solution manages complex customer remediation workflows and generates highly 
        customized customer communications under strict regulatory requirements and tight timelines. 
        The approach enabled rapid time-to-market and adaptability to the client's global operations, 
        contributing to the project's ongoing success.

